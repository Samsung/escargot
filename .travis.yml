sudo: required

language: cpp

compiler:
  - gcc

cache:
  directories:
    - ./shared
    
matrix:
  # fast_finish: true
  include:
    - stage: "Build (x64.release)"
      name: "x64.interpreter.release"
      before_install: sudo apt-get install -y autoconf automake libtool libc++-dev libicu-dev gcc-multilib g++-multilib
      script:
        - rm -rf ./shared/*
        - ./build_third_party.sh
        - make x64.interpreter.release -j8
        - cp ./escargot ./shared/ESCARGOT_X64_RELEASE
        - make x64.interpreter.release -j8
        - cp ./escargot ./shared/ESCARGOT_X64_DEBUG
        - make x64.interpreter.release -j8
        - cp ./escargot ./shared/ESCARGOT_X86_RELEASE
        - make x64.interpreter.release -j8
        - cp ./escargot ./shared/ESCARGOT_X86_DEBUG
    - stage: "Test (x64.release)"
      name: "jetstream-only-cdjs"
      script:
        - cp ./shared/ESCARGOT_X64_RELEASE .
        - make run-jetstream-only-cdjs
    - stage: "Test (x64.release)"
      name: "run-jetstream-only-simple"
      script:
        - cp ./shared/ESCARGOT_X64_RELEASE .
        - travis_wait 30 make run-jetstream-only-simple
    - stage: "Test (x64.release)"
      name: "sunspider-js"
      script:
        - cp ./shared/ESCARGOT_X64_RELEASE .
        - make run-sunspider-js
    - stage: "Test (x64.release)"
      name: "test262"
      script:
        - cp ./shared/ESCARGOT_X64_RELEASE .
        - make run-test262
    - stage: "Test (x64.release)"
      name: "internal-test"
      script:
        - cp ./shared/ESCARGOT_X64_RELEASE .
        - make run-internal-test
    - stage: "Test (x64.release)"
      name: "octane"
      script:
        - cp ./shared/ESCARGOT_X64_RELEASE .
        - mkdir out
        - make run-octane
