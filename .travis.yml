sudo: required

language: cpp

compiler:
  - gcc

cache:
  directories:
    - ./shared
    
matrix:
  # fast_finish: true
  include:
    - stage: "Build (x64.release)"
      name: "x64.interpreter.release"
      before_install: sudo apt-get install -y autoconf automake libtool libc++-dev libicu-dev gcc-multilib g++-multilib
      script:
        - rm -rf ./shared/*
        - ./build_third_party.sh
        - make x64.interpreter.release -j8
        - cp ./escargot ./shared/escargot.x64.release
        - make x64.interpreter.release -j8
        - cp ./escargot ./shared/escargot.x64.debug
        - make x64.interpreter.release -j8
        - cp ./escargot ./shared/escargot.x86.release
        - make x64.interpreter.release -j8
        - cp ./escargot ./shared/escargot.x86.debug
    - stage: "Test (x64.release)"
      name: "jetstream-only-cdjs"
      script:
        - cp ./shared/escargot.x64.release ./escargot
        - make run-jetstream-only-cdjs
    - stage: "Test (x64.release)"
      name: "run-jetstream-only-simple"
      script:
        - cp ./shared/escargot.x64.release ./escargot
        - travis_wait 30 make run-jetstream-only-simple
    - stage: "Test (x64.release)"
      name: "sunspider-js"
      script:
        - cp ./shared/escargot.x64.release ./escargot
        - make run-sunspider-js
    - stage: "Test (x64.release)"
      name: "test262"
