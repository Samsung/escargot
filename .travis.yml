sudo: required

language: cpp

compiler:
  - gcc

cache:
  directories:
    - ./shared
    
matrix:
  fast_finish: true
  include:
    - stage: "Build (x64.release)"
      name: "x64.interpreter.release"
      before_install: sudo apt-get install -y autoconf automake libtool libc++-dev libicu-dev gcc-multilib g++-multilib
      script:
        - rm -rf ./shared/*
        - ./build_third_party.sh
        - make x64.interpreter.release -j32
        - cp ./escargot ./shared
        - cat /proc/cpuinfo
    - stage: "Test (x64.release)"
      name: "jetstream-only-cdjs"
      script:
        - cp ./shared/escargot .
        - make run-jetstream-only-cdjs
    - stage: "Test (x64.release)"
      name: "run-jetstream-only-simple"
      script:
        - cp ./shared/escargot .
        - make run-jetstream-only-simple
    - stage: "Test (x64.release)"
      name: "sunspider-js"
      script:
        - cp ./shared/escargot .
        - make run-sunspider-js
    - stage: "Test (x64.release)"
      name: "test262"
      script:
        - cp ./shared/escargot .
        - make run-test262
    - stage: "Test (x64.release)"
      name: "internal-test"
      script:
        - cp ./shared/escargot .
        - make run-internal-test
    - stage: "Test (x64.release)"
      name: "octane"
      script:
        - cp ./shared/escargot .
        - make run-octane
    - stage: "Test (x64.release)"
      name: "v8"
      script:
        - cp ./shared/escargot .
        - make run-v8
    - stage: "Test (x64.release)"
      name: "chakracore"
      script:
        - cp ./shared/escargot .
        - make run-chakracore
    - stage: "Test (x64.release)"
      name: "jsc-stress"
      script:
        - cp ./shared/escargot .
        - make run-jsc-stress
    - stage: "Test (x64.release)"
      name: "spidermonkey"
      script:
        - cp ./shared/escargot .
        - make run-spidermonkey

branches:
  only:
    - master
