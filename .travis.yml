        - cp ./shared/escargot.x64.release ./escargot
        - make run-internal-test
    - stage: "Test (x64.release)"
      name: "octane"
      script:
        - cp ./shared/escargot.x64.release ./escargot
        - mkdir out
        - make run-octane
